[build]
  base = "."
  command = "next build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Add this to handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200